# Sets the max number of simultaneous connections that can be opened by a worker process
events {
  worker_connections 1024; # increase if you have lots of clients
  accept_mutex off; # set to 'on' if nginx worker_processes > 1
}

http {
  server {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    listen 80;

    # Requests to /static/ are served directly, all other requests are proxied to the app server
    location /static/ {
      alias /static/;
      expires 7d;
    }

    # Handles all other requests by proxying to the app server
    location / {
        # Forward requests to the Django application server
        proxy_pass http://django-web:8000;

        # Pass important to Django for proper request handling
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}